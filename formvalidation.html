

<html>
<head>
<script>
function validate(){
var a=document.getElementById("pass").value;
var b=document.getElementById("cpass").value;
var c=document.getElementById("mob").value;
var phonenum= /^\d{10}$/;
if (a== "" || a==" ")
{ alert("FIELD REQUIRED");
 return false;
}
if (a!=b)
{
alert("Wrong Password");
return false;
}
else if (!c.match(phonenum)){
alert("Mobile number must be of 10 digits.");
return false;
}
else{
alert("Congrats!!! Logged in successfully.");
return true;
}

}
</script>
</head>
<body>
<form>
<table bgcolor=orange>
<tr>
<td colspan=2>Enter your Instagram Username OR Email</td></tr><tr><td colspan=2><input type=text  placeholder="Username Or Id"></td></tr>
<tr>

<tr>
<td>Mobile number<td><input type=number name=t4 id=mob ></td>
<tr>

</table>
</form>
</body>
</html>
